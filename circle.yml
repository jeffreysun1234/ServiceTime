#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/ServiceTime/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
        JAVA_OPTS: "-Xmx2048m -XX:MaxPermSize=1024m"
        GRADLE_OPTS: "-Xmx1024m"
        TERM: "dumb"
        ADB_INSTALL_TIMEOUT: "15"

dependencies:
  pre:
    - sudo chmod +x gradlew

#  pre:
#    - if ! $(grep -q "Revision=24.4.1" $ANDROID_HOME/tools/source.properties); then echo y | android update sdk -u -a -t "tools"; fi
#    - if [ ! -e $ANDROID_HOME/build-tools/23.0.2 ]; then echo y | android update sdk -u -a -t "build-tools-23.0.2"; fi
#
#  cache_directories:
#    - "/usr/local/android-sdk-linux/tools"
#    - "/usr/local/android-sdk-linux/build-tools/23.0.2"
  override:
    - echo y | android update sdk --no-ui --all --filter "tools"
    - echo y | android update sdk --no-ui --all --filter "platform-tools"
    - echo y | android update sdk --no-ui --all --filter "extra-google-m2repository"
    - echo y | android update sdk --no-ui --all --filter "extra-android-m2repository"
    - echo y | android update sdk --no-ui --all --filter "extra-google-google_play_services"
    - echo y | android update sdk --no-ui --all --filter "extra-android-support"
    - echo y | android update sdk --no-ui --all --filter "android-23"
    - echo y | android update sdk --no-ui --all --filter "build-tools-23.0.2"
    - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

test:
  pre:
    - emulator -avd circleci-android22 -no-skin -no-audio -no-window -no-boot-anim:
        background: true
        parallel: true
    - circle-android wait-for-boot
    # unlock the emulator screen
    - sleep 30
    - adb shell input keyevent 82
  override:
#    - (./gradlew clean assembleDebug -PdisablePreDex):
#        timeout: 360
    - ./gradlew connectedAndroidTest -PdisablePreDex --stacktrace #-PcircleCi

