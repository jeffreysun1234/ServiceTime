sudo: false

language: android

jdk: oraclejdk7

cache: false
#before_cache:
#  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
#cache:
#  directories:
#    - $HOME/.gradle/caches/
#    - $HOME/.gradle/wrapper/

env:
  global:
    - ADB_INSTALL_TIMEOUT=10

  matrix:
    matrix:
      - ANDROID_TARGET=android-21  ANDROID_ABI=armeabi-v7a

notifications:
  email:
    - jeffreysun@rocketmail.com

android:
  components:
    - platform-tools
    - tools
    - build-tools-23.0.2
    - android-23
    - extra-google-m2repository
    - extra-android-m2repository
    - extra-android-support
    - extra-google-google_play_services
    - sys-img-armeabi-v7a-android-21

before_install:
  - chmod +x gradlew
  # Enable Gradle daemon to speedup all gradle command after the 1st one
  - echo "org.gradle.daemon=true" >> ~/.gradle/gradle.properties
  - echo "org.gradle.parallel=true" >> ~/.gradle/gradle.properties
  - echo "org.gradle.configureondemand=true" >> ~/.gradle/gradle.properties

before_script:
  # Create and start emulator
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  - adb shell svc power stayon true &
  - adb shell settings put system window_animation_scale 0 &
  - adb shell settings put system transition_animation_scale 0 &
  - adb shell settings put system animator_duration_scale 0 &

script:
  #- android list target
  - ./gradlew testDebugUnitTest
  - ./gradlew connectedAndroidTest -PdisablePreDex
  #- ./gradlew testDebugUnitTest --continue --stacktrace --info