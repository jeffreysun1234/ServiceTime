language: android

jdk: oraclejdk7

sudo: false

android:
  components:
    - platform-tools
    - tools
    - build-tools-23.0.2
    - android-23
    - extra-android-m2repository
    - extra-android-support
    - extra-google-google_play_services

before_install:
  - chmod +x gradlew

script:
  - ./gradlew build